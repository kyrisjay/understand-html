<!DOCTYPE html>

        #h1 {
            width: 100%;

        }

        }


        .mengban {
            position: absolute;
            background-color: #999999;
            top: 0;
            right: 0;
            bottom: 0;

        }

            background: white;

            left: 25%;

        .title {
            line-height: 45px;

        }

        #x {

        }

        hr {

            height: 1px;
            border: none;

        #person-input {

        }

        .person-input-label {
            display: block;
            height: 50px;
            line-height: 20px;
            text-align: right;
            margin-right: 250px;
            color: #A3A3A3;
        }

        .person-input-label > input {
            width: 300px;
            height: 30px;
            border-radius: 4px;
            border: 1px solid #E5E5E5;
        }

        #star {
            color: red;
        }

        .btn {
            background-color: #0088FF;
            color: white;
            padding: 5px 15px;
            font-size: 14px;
            border-radius: 5px;
            margin-right: 15px;
            float: right;
            margin-top: 5px;
        }
