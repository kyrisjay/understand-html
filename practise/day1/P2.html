<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>休闲网注册</title>
</head>
<body>
<img src="../../课后作业/02/休闲网.jpg"/>
<TABLE>
    <thead>
    <TR>
        <TD>
            您的Email:
        </TD>
        <td>
            <input type="email" name="email">
        </td>
    </TR>
    </thead>
    <tbody>
    <tr>
        <td>
            输入密码:
        </td>
        <td>
            <input type="password" name="password">
        </td>
    </tr>
    <tr>
        <td>
            再输入一遍密码:
        </td>
        <td>
            <input type="password" name="password">
        </td>
    </tr>

    <tr>
        <td>
            您的姓名:
        </td>
        <td>
            <input type="name" name="name">
        </td>
    </tr>

    <tr>
        <td>
            性别:
        </td>
        <td>
            <input   type="radio" value="1"  name="gender">男
            <input type="radio" value="0" name="gender">女
        </td>
    </tr>
    </tbody>
    <tbody>
    <tr>
        <td>
            出生日期:
        </td>
        <td>
            <input type="date">
        </td>
    </tr>
    <tr>
        <td></td>

        <td>
            <button>注册</button>
        </td>
    </tr>
    </tbody>
</TABLE>
</body>
</html>
