<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QQ登录界面</title>
</head>
<body>
<table>
    登录Qzon
    <tbody>
    <tr>
        <td style="width: 200px" align="right">
            QQ账号:
        </td>
        <td><label>
            <INPUT type="text" NAME="USERNAME">
            </label>
            <a href="https://ssl.zc.qq.com/v3/index-chs.html">注册新账号</a>
        </td>
    </tr>

    <tr>
        <td style="width: 200px" align="right">
            QQ密码:
        </td>
        <td>
            <label>
            <input name="password" value="" type="password">
            </label>
            <a href="https://aq.qq.com/">忘了密码？</a>
        </td>
    </tr>

    <tr>
        <td style="width: 200px" align="right">
            验证码:
        </td>
        <td>
            <label>
            <input name="validate" type="validate">
            </label>
        </td>
    </tr>

    <TR>
        <TD style="width: 10px" align="center" colspan="2">
            输入下图中的字符，不区分大小写
        </TD>
    </TR>
    </tbody>
    <tbody>
    <TR>
        <td style="width: 50px;padding-left: 50px" align="center" colspan="3">
            <img src="../../课后作业/05/images/getimage1.jpg"/>看不清，换一张
        </td>

    </tr>
    <tr>
        <td></td>
        <td>
            <BUTTON>登录</BUTTON>
        </td>
    </tr>
    </tbody>

</table>

</body>
</html>
